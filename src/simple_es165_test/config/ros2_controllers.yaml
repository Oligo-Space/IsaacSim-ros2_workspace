controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    use_sim_time: true

    # Controller type definitions with parameters nested
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
      ros__parameters:
        use_sim_time: true
        # Explicitly list joints - auto-discovery is not working
        joints:
          - joint_1

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController
      ros__parameters:
        use_sim_time: true
        joints:
          - joint_1
        command_interfaces:
          - position
        state_interfaces:
          - position
          - velocity

